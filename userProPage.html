<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <!--link to firrebase-->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="assets/userProPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Looking to Jam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <img src="assets/guitaravatar.jpg" alt="Profile Picture">
                            <h2 id="user-name" class='my-textbox' contenteditable="false">Name</h2>
                            <p id="instrument"><strong>Instruments: </strong> </p>
                            <p id="skill-level"><strong>Skill level: </strong></p>
                            <p id="genre"><strong>Favorite Genres:</strong></p>
                            <!--About Section-->
                            <div class="card">
                                <div class="card-header">
                                    About Me
                                </div>
                                <div class="card-body">
                                    <blockquote class="blockquote mb-0">
                                        <p>Read, out with friends, listen to music, draw and learn new things.</p>
                                    </blockquote>
                                    <button class='my-button' onclick="editable()">Edit</button>
                                    <button onclick="noteditable()">OK</button>
                                </div>
                            </div>
                            <p id="my-jams"><strong>Links to Music:</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>


<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<!-- Linking JS File -->
<script src="assets/main.js"></script>
<script src="assets/gmapsAPP.js"></script>
<script src="assets/profilePageApp.js"></script>

</html>
